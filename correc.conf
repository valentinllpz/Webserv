server {
    listen                  8089;
    server_name             basic_server:8080;
    root                    /mnt/nfs/homes/vlugand-/Webserv/www/;
    error_page              404 /error_pages/404.html;
    error_page              500 /error_pages/505.html;

    client_max_body_size    5000000;

	location / {
        index   index.html;
        methods GET;
    }

	location /project {
        index   project.html;
        methods GET;
    }

	location /team {
        index   team.html;
        methods GET;
    }

    location /images {
        methods GET;
        index   gh.png;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/images/;
    }
}

server {
    listen                  8081;
    server_name             test_methods;

    root                    /mnt/nfs/homes/vlugand-/Webserv/;

    error_page              403 /www/error_pages/403.html;

    client_max_body_size    2000000000;

	location /project {
        index   /project.html;
        root    /mnt/nfs/homes/vlugand-/Webserv/www;
        methods GET;
    }

	location /team {
        index   /team.html;
        root    /mnt/nfs/homes/vlugand-/Webserv/www;
        methods GET;
    }

    location /get {
        methods GET;
        index   index.html;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/;
    }

    location /delete {
        methods DELETE;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/to_delete;
    }

    location /post {
        return 301 /upload;
    }

    location /upload {
        methods GET POST;
        index   /uploadForm.php;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/upload/;
        cgi     .php /mnt/nfs/homes/vlugand-/Webserv/www/bin/darwin_phpcgi;
    }

    location /loaded_files {
    methods     GET;
    autoindex   on;
    root        /mnt/nfs/homes/vlugand-/Webserv/www/loaded_files/;
    }

    location /bin {
        methods GET POST;
        autoindex   on;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/bin/;
        cgi     .php /mnt/nfs/homes/vlugand-/Webserv/www/bin/darwin_phpcgi;
    }

    location /other_cgi {
        methods GET POST;
        autoindex   on;
        root    /mnt/nfs/homes/vlugand-/Webserv/www/other_cgi/;
        cgi     .html /mnt/nfs/homes/vlugand-/Webserv/www/other_cgi/cgi_tester;
    }
}

server {
    listen          8082;
    server_name     test_autoindex;

    root            /mnt/nfs/homes/vlugand-/Webserv/www/;

    location / {
        autoindex   on;
        root        /mnt/nfs/homes/vlugand-/Webserv/www/autoindex/;
        cgi         .php /mnt/nfs/homes/vlugand-/Webserv/www/bin/darwin_phpcgi;
    }

    location /autoindex {
        autoindex   on;
        cgi         .php /mnt/nfs/homes/vlugand-/Webserv/www/bin/darwin_phpcgi;
    }
}

server {
    listen          8083;
    server_name     test_redirections;

    root            /mnt/nfs/homes/vlugand-/Webserv/;

    client_max_body_size    2000000;

	location / {
        index   /index.html;
        root    /mnt/nfs/homes/vlugand-/Webserv/www;
        methods GET;
    }

	location /project {
        index   /project.html;
        root    /mnt/nfs/homes/vlugand-/Webserv/www;
        methods GET;
    }

    location /redirection {
        return 301 /project;
        methods GET;
    }

    location /double_redirection {
        return 301 /redirection;
        methods GET;
    }

    location /triple_redirection {
        return 301 /double_redirection;
        methods GET;
    }

}